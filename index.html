<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Biryani' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <script src="https://kit.fontawesome.com/91eb7ee8ed.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <div class="calc">
        <div class="background">
            <div class="output">
                <div class="outputnum">
                    0
                </div>
            </div>
            <div class="buttons">
                <div class="upButton">
                    <button class="delete">Delete</button>
                    <button class="clear">Clear</button>
                </div>
                <div class="lowButton">
                    <div>
                        <button class="btn" data-value="0">0</button>
                        <button class="btn" onclick="calculate()">=</button>
                        <button class="btn" data-value=".">.</button>
                        <button class="btn" data-value="+">+</button>
                    </div>
                    <div>
                        <button class="btn" data-value="1">1</button>
                        <button class="btn" data-value="2">2</button>
                        <button class="btn" data-value="3">3</button>
                        <button class="btn" data-value="-">-</button>
                    </div>
                    <div>
                        <button class="btn" data-value="4">4</button>
                        <button class="btn" data-value="5">5</button>
                        <button class="btn" data-value="6">6</button>
                        <button class="btn" data-value="*">*</button>
                    </div>
                    <div>
                        <button class="btn" data-value="7">7</button>
                        <button class="btn" data-value="8">8</button>
                        <button class="btn" data-value="9">9</button>
                        <button class="btn" data-value="/">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>Copyright <a href="https://github.com/Shrekboi/etch-a-sketch/blob/main/LICENSE">Â©</a>
            <script>
                document.write(new Date().getFullYear())
            </script>
            Shrekboi <a href="https://github.com/Shrekboi"><i id="icon" class="fab fa-github fa-lg "
                    aria-hidden="true"></i </a>
        </div>
    </footer>
</body>

</html>
